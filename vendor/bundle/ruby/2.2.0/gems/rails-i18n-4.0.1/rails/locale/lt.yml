lt:
  date:
    abbr_day_names:
    - Sek
    - Pir
    - Ant
    - Tre
    - Ket
    - Pen
    - Šeš
    abbr_month_names:
    -
    - Sau
    - Vas
    - Kov
    - Bal
    - Geg
    - Bir
    - Lie
    - Rgp
    - Rgs
    - Spa
    - Lap
    - Grd
    day_names:
    - sekmadienis
    - pirmadienis
    - antradienis
    - trečiadienis
    - ketvirtadienis
    - penktadienis
    - šeštadienis
    formats:
      default: ! '%Y-%m-%d'
      long: ! '%B %d, %Y'
      short: ! '%b %d'
    month_names:
    -
    - sausio
    - vasario
    - kovo
    - balandžio
    - gegužės
    - birželio
    - liepos
    - rugpjūčio
    - rugsėjo
    - spalio
    - lapkričio
    - gruodžio
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: apie %{count} valanda
        few: apie %{count} valandas
        other: apie %{count} valandų
      about_x_months:
        one: apie %{count} mėnesį
        few: apie %{count} mėnesius
        other: apie %{count} mėnesių
      about_x_years:
        one: apie %{count} metus
        few: apie %{count} metus
        other: apie %{count} metų
      half_a_minute: pusė minutės
      less_than_x_minutes:
        one: mažiau nei %{count} minutė
        few: mažiau nei %{count} minutės
        other: mažiau nei %{count} minučių
      less_than_x_seconds:
        one: mažiau nei %{count} sekundė
        few: mažiau nei %{count} sekundės
        other: mažiau nei %{count} sekundžių
      over_x_years:
        one: virš %{count} metų
        few: virš %{count} metų
        other: virš %{count} metų
      x_days:
        one: ! '%{count} diena'
        few: ! '%{count} dienos'
        other: ! '%{count} dienų'
      x_minutes:
        one: ! '%{count} minutė'
        few: ! '%{count} minutės'
        other: ! '%{count} minučių'
      x_months:
        one: ! '%{count} mėnesis'
        few: ! '%{count} mėnesiai'
        other: ! '%{count} mėnesių'
      x_seconds:
        one: ! '%{count} sekundė'
        few: ! '%{count} sekundės'
        other: ! '%{count} sekundžių'
    prompts:
      day: Diena
      hour: Valanda
      minute: Minutė
      month: Mėnuo
      second: Sekundės
      year: Metai
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: turi būti patvirtintas
      blank: negali būti tuščias
      confirmation: neteisingai pakartotas
      empty: negali būti tuščias
      equal_to: turi būti lygus %{count}
      even: turi būti lyginis
      exclusion: užimtas
      greater_than: turi būti didesnis už %{count}
      greater_than_or_equal_to: turi būti didesnis arba lygus %{count}
      inclusion: nenumatyta reikšmė
      invalid: neteisingas
      less_than: turi būti mažesnis už %{count}
      less_than_or_equal_to: turi būti mažesnis arba lygus %{count}
      not_a_number: ne skaičius
      odd: turi būti nelyginis
      taken: jau užimtas
      too_long: per ilgas (daugiausiai %{count} simboliai)
      too_short: per trumpas (mažiausiai %{count} simboliai)
      wrong_length: neteisingo ilgio (turi būti %{count} simboliai)
    template:
      body: ! 'Šiuose laukuose yra klaidų:'
      header:
        one: Išsaugant objektą %{model} rasta %{count} klaida
        few: Išsaugant objektą %{model} rastos %{count} klaidos
        other: Išsaugant objektą %{model} rasta %{count} klaidų
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: Lt
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Baitas
            few: Baitai
            other: Baitų
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' ir '
      two_words_connector: ! ' ir '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors

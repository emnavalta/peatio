language: ruby
bundler_args: --without development
before_script: ./bin/ci/before_build.sh
script: "bundle exec rake spec:ci"
env:
  - CI=true
rvm:
  - 1.8.7
  - jruby-19mode
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
gemfile:
  - Gemfile
  - gemfiles/eventmachine-pre
notifications:
  recipients:
    - michael@rabbitmq.com
branches:
  only:
    - master
    - 1.2.x-stable
    - 1.1.x-stable
    - 1.0.x-stable
matrix:
  allow_failures:
    - rvm: 1.8.7
      gemfile: gemfiles/eventmachine-pre
    - rvm: 1.9.3
      gemfile: gemfiles/eventmachine-pre
    - rvm: jruby-19mode
      gemfile: gemfiles/eventmachine-pre
    - rvm: jruby-head
      gemfile: gemfiles/eventmachine-pre
    - rvm: jruby-head
      gemfile: Gemfile
    - rvm: rbx-19mode
      gemfile: gemfiles/eventmachine-pre
    - rvm: rbx-19mode
      gemfile: Gemfile
    - rvm: 1.9.2
      gemfile: gemfiles/eventmachine-pre
    - rvm: 1.9.2
      gemfile: Gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/eventmachine-pre

services:
  - rabbitmq

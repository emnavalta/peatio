language: ruby
bundler_args: --without development
before_script: "./bin/ci/before_build.sh"
script: "bundle exec rspec -cfs spec"
rvm:
  - "2.1.0"
  - "2.0"
  - "1.9.3"
  - "jruby"
  - "1.9.2"
  - "rbx"
  - "1.8.7"
notifications:
  email: michael@rabbitmq.com
services:
  - rabbitmq
branches:
  only:
    - master
    - 1.1.x-stable
matrix:
  allow_failures:
    - rvm: rbx
    - rvm: "1.9.2"
    - rvm: "1.8.7"
    - rvm: jruby
